<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PKCS1 Interface for Security Camp Hokkaido</title>
  </head>
  <body>
    <h2>PKCS1 Interface for Security Camp Hokkaido</h2>
    <form action="/post" method="post">
      Modulus: (Hex Format)<br>
      <textarea name="modulus" rows="11" cols="40"></textarea><br>
      Public Exponent: (Decimal Format)<br>
      <input type="text" name="public_exponent" size="30" maxlength="50"><br>
      Resolved Prime: (Hex Format)<br>
      <textarea name="resolved_prime" rows="11" cols="40"></textarea><br>
      <input type="submit" value="submit"><input type="reset" value="reset">
    </form>
  </body>
</html>
